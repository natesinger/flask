{% extends 'templates/base.html' %}

{% block content %}

<script src="https://unpkg.com/xterm@4.11.0/lib/xterm.js"></script>
<script src="https://unpkg.com/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
<script src="https://unpkg.com/xterm-addon-web-links@0.4.0/lib/xterm-addon-web-links.js"></script>
<script src="https://unpkg.com/xterm-addon-search@0.8.0/lib/xterm-addon-search.js"></script>


<link rel="stylesheet" href="/static/css/custom/shell.css">
<link rel="stylesheet" href="/static/css/custom/terminal.css">

<div class="core">
    <div class="control-bar">
        <button class="btn btn-danger btn-block control-bar-button">
            <img class="control-bar-button-img" src="static/img/bootstrap/trash-fill.svg" style="padding: 5px;"/>
        </button>
        
        <button disabled class="btn btn-disabled btn-success btn-block control-bar-button">
            <img class="control-bar-button-img" src="static/img/bootstrap/play-fill.svg" />
        </button>

        <div class="dropdown">
            <button class="btn btn-secondary control-bar-dropdown" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Ubuntu 22.04 LTS - Vanilla
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">Action</button>
              <button class="dropdown-item" type="button">Another action</button>
              <button class="dropdown-item" type="button">Something else here</button>
            </div>
        </div>

        <space class="column" style="width: 100%;"></space>

        <div class="control-bar-countdown-text">05:59:20.823</div>

        <button class="btn btn-primary btn-block control-bar-button">
            <img class="control-bar-button-img" src="static/img/bootstrap/stopwatch-fill.svg" style="padding: 5px;" />
        </button>

        <button class="btn btn-secondary btn-block control-bar-button">
            <img class="control-bar-button-img" src="static/img/bootstrap/download.svg" style="padding: 5px;" />
        </button>
    </div>

    <div class="shell-parent">
        <div class="shell" id="terminal-container"></div>
    </div>
    
    <div class="status-bar">Connected</div>
    
    <script src="/static/js/custom/webshell.js"></script>
</div>



{% endblock %}
