<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link href="public/css/bundles/bootstrap.min.css" rel="stylesheet">
  <link href="public/css/custom/base.css" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="public/img/favico.svg">
  <title>Flask Base</title>
</head>

<navbar class="navbar navbar-expand-lg navbar-dark bg-dark nav-custom">  
  <div class="column">
    <a class="navbar-brand">
      <img src="public/img/logo.svg" class="d-inline-block align-top nav-custom-img" alt="logo">
      Flask Base
    </a>
  </div>

  {% if user is defined %}

  <div class="column">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a id="nav-about" class="nav-link nav-custom-item" href="/shell">Shell</a>
      </li>
    </ul>
  </div>

  {% endif %}

  <div class="column">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a id="nav-about" class="nav-link nav-custom-item" href="/about">About</a>
      </li>
    </ul>
  </div>

  <space class="column" style="width: 100%;"></space>

  {% if user is defined %}

  <div class="column">
    <a href="/profile" class="nav-custom-usertext">{{user}}</a>
  </div>

  <div class="column">
    <ul class="navbar-nav" style="margin: 0 5px; margin-right: 30px;">
      <a class="nav-link" style="min-width: max-content" id="nav-logout" href="/logout">Logout</a>
    </ul>
  </div>

  {% else %}

  <div class="column">
    <ul class="navbar-nav" style="margin: 0 5px; margin-right: 30px;">
      <a class="nav-link" style="min-width: max-content" id="nav-login" href="/login">Login</a>
    </ul>
  </div>

  {% endif %}
</navbar>

<body style="background-color: #2b2b2b;">
  <div style="display: flex;">
    {% block content %}
    {% endblock %}
  </div>
    
</body>

<footer class="nav-custom-footer navbar-dark bg-dark text-center">
  <div class="text-center p-3 nav-custom-footer-text">
     Nate Singer | 
    <a class="text-muted" href="https://github.com/natesinger" target="_blank">GitHub</a>
  </div>
</footer>

</html>
